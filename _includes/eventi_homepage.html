 <ul class="collection with-header">
   <li class="collection-header"><h5>Prossimi eventi</h5></li>
   {% for item in site.events %}
     {% if item.date > site.time %}
        <a class="collection-item modal-trigger aisf-text text-darken-2" href="#{{ item.title }}-modal"><div>{{ item.title }}<div class="secondary-content">{{ item.date | date: '%d %b %Y' }}</div></div></a>
     {% endif %}
   {% endfor %}
 </ul>
